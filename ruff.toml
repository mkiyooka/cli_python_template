exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4

[lint]
select = ["RUF", "E", "F", "D", "I", "Q"]
ignore = ["D100", "D203", "D213", "D400", "D401", "D413", "D415"]

[lint.per-file-ignores]
"tests/*" = ["D100", "D103"]
"__init__.py" = ["D100", "D104"]
"__main__.py" = ["D100", "D104"]
